<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <meta description="Udacity restaurant reviews mws">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#444">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header class="header">
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <a href="#filter-options"><button class="skip" tabindex="0">Skip to main content</button></a>
  </header>

  <main id="maincontent" class="maincontent" role="main">
    <section class="map-container" role="presentation" aria-hidden="true">
      <div id="map"></div>
    </section>
    <section>
      <div class="filter-options">
        <a name="filter-options"><h2>Filter Results</h2></a>
        <select id="neighborhoods-select" name="neighborhoods" role="listbox" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" role="listbox" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>


  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>

  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAcJ3eiAc8nifXgQezdS7BjCx1bCqA612k&libraries=places&callback=initMap"></script>
</body>

</html>
